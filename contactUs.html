<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astonics Inc. - Contact Us</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- stylesheet in shopsite -->
    <link
      rel="stylesheet"
      type="text/css"
      href="[-- OUTPUT_DIRECTORY_URL --]/publish/name_of_css_file.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="contact-info">
          <p>Contact Us: 435.867.5309</p>
        </div>
        <div class="login">
          <a href="#login">Login</a>
        </div>
      </div>
      <div class="main-nav">
        <a href="index.html"><img src="./assets/logo.png" alt="Astonics Inc. Logo" class="logo" /></a>
        <nav>
          <a href="productListing.html">Products</a>
          <a href="about.html">About</a>
          <a href="contactUs.html">Contact</a>
        </nav>
        <div class="search">
          <input type="search" placeholder="Search..." />
        </div>
      </div>
    </header>

    <main>
      <section id="contact-us">
        <div class="container">
          <div class="contact-info">
            <h2>Let's Talk</h2>
            <p>
              Have some big idea or brand to develop and need help? Then reach
              out we'd love to hear about your project and provide help
            </p>
            <h3>Email</h3>
            <p>beebs@gmail.com</p>
            <h3>Socials</h3>
            <p><a href="#">Instagram</a></p>
            <p><a href="#">Twitter</a></p>
            <p><a href="#">Facebook</a></p>
          </div>
          <div class="contact-form">
            <form action="#" method="post">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="service">What service are you interested in</label>
              <select id="service" name="service">
                <option value="">Select project type</option>
                <option value="web">Web Development</option>
                <option value="mobile">Mobile Development</option>
                <option value="seo">SEO</option>
              </select>
              <label for="budget">Budget</label>
              <select id="budget" name="budget">
                <option value="">Select project budget</option>
                <option value="low">$1000 - $5000</option>
                <option value="medium">$5000 - $10000</option>
                <option value="high">$10000+</option>
              </select>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Astonics Inc. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
